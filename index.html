<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ricomida</title>

    <meta name="author" content="Karina Cardenas">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT CABIN 400 700 - LOBSTER 400 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster&display=swap"
        rel="stylesheet">

    <!-- JQUERY 3.5.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <!-- ARCHIVOS JS - CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js"></script>
</head>

<body>

    <!-- BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top pt-2 pb-2 mb-5">
        <div class="container">
            <a class="navbar-brand text-center text-white" href="#">
                <h2>Ricomida</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-left">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Inicio
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <header>
        <div class="container-fluid p-5">
            <div class="row p-5 no-gutter">
                <div class="col-md-6 pr-4">
                    <hr class="d-block d-sm-none">
                    <img src="assets/img/principal.jpg" class="card-img" alt="...">
                </div>
                <div class="col-6 pl-3">
                    <h1 class="font-weight-bold pb-4 pt-5">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
                    <hr>
                    <h3 class="font-weight-bold pt-4 mb-5">110 MIN / 6 A 8 PORCIONES</h3>
                    <button type="button" class="btn btn-outline-dark mt-3 mr-3" data-toggle="tooltip"
                        data-placement="bottom" title="Presiona para enviar a tu correo">Enviar por correo</button>
                    <button type="button" class="btn btn-outline-dark mt-3" data-toggle="tooltip" data-placement="right"
                        title="Agrega esta receta a tus favoritos">Añadir a favoritos</button>
                </div>
            </div>
        </div>
    </header>

    <!-- CARRUSEL -->
    <section class="d-none d-sm-none d-md-block">
        <div class="carousel container">
            <div class="carousel slide " id="carouselExample" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExample" data-slide-to="1" class="indicator"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-3">
                                <img src="assets/img/slider-1.png" alt="First slide" alt width="250px">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/slider-2.png" alt="First slide" alt width="250px">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/slider-3.png" alt="First slide" alt width="250px">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/slider-4.png" alt="First slide" alt width="250px">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-3">
                                <img src="assets/img/slider-5.png" alt="Second slide" alt width="250px">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/slider-6.png" alt="Second slide" alt width="250px">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/slider-7.png" alt="Second slide" alt width="250px">
                            </div>
                            <div class="col-3">
                                <img src="assets/img/slider-8.png" alt="Second slide" alt width="250px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
